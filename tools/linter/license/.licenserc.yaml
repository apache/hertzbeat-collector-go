header:
  license:
    spdx-id: Apache-2.0
    copyright-owner: Apache Software Foundation

  paths-ignore:
    - '**/*.keep'
    - '**/*.md'
    - '**/*.json'
    - '**/*.iml'
    - '**/*.ini'
    - '**/*.svg'
    - '**/*.png'
    - '**/*.MD'
    - '**/*.ftl'
    - '**/*.tpl'
    - '**/*.pl'
    - '**/*.dict'
    - '**/*.awk'
    - "**/*.lock"
    - '**/*.crt'
    - '**/*.pem'
    - '**/*.js'
    - '**/*.txt'
    - '.gitattributes'
    - '**/.gitignore'
    - '**/.gitkeep'
    - 'LICENSE'
    - 'NOTICE'
    - 'DISCLAIMER'
    - '**/LICENSE'
    - '**/NOTICE'
    - '.all-contributorsrc'
    - '.gitpod.Dockerfile'
    - '.gitpod.yml'
    - '.helmignore'
    - 'go.mod'
    - 'go.sum'
    - 'tools/linter/license/.licenserc.yaml'
    - 'tools/linter/codespell/.codespell.ignorewords'
    - 'tools/linter/codespell/.codespell.skip'
    - 'tools/linter/yamllint/.yamllint'
    - '.go-version'
    - 'VERSION'
    - '.editorconfig'

  comment: on-failure

  language:
    Go:
      extensions:
        - ".go"
      comment_style_id: SlashAsterisk

dependency:
  files:
    - go.mod
